<!DOCTYPE html>
<html>
    <body>
        <h2> JavaScript array element  </h2>
        <p> Array element </p>
        <p id="demo"> </p>
        <p id = "roh"></p>
        
        <script>
        var fruits =["banana ","apple ","mango ","cherry "];
 document.getElementById("demo").innerHTML= "fruits are = " + fruits ;
 flen=fruits.length;
 //document.getElementById("demo").innerHTML=flen ;
 
 
 text ="<ul>";
    for(i=0;i< flen;i++)
    {
        text += "<li>" + fruits[i] + "</li>";
    } 
text += "</ul>";

 

    document.getElementById("roh").innerHTML = text;
 
 </script>
 </body>
 </html>
